<!DOCTYPE html>
<html>
  <head>
    <title> Numbers Bigger Than 11</title>
  </head>
  <body>
    <script>

      var numbers = [10, 12, 14, 2, 10, 5, 2];


      var filteredArray = numbers.filter(function (number) {
        return number > 11;
      });

      console.log(filteredArray); // 

     
      var result = document.createElement("p");
      result.innerHTML = "Filtered Array: " + filteredArray;
      document.body.appendChild(result);
    </script>
  </body>
</html>
