<!DOCTYPE html>
<html>
  <head>
    <title>Book Details</title>
  </head>
  <body>
    <script>
      
      function Book(name, author, price) {
        this.name = name;
        this.author = author;
        this.price = price;
      }

    
      var book1 = new Book("Harry Potter", "J.K. Rowling", 45.89);
      var book2 = new Book("Mockingbird", "Harper Lee", 17.23);

  
      var books = [book1, book2];

    
      for (var i = 0; i < books.length; i++) {
        var book = books[i];
        console.log("Book Name:", book.name);
        console.log("Author:", book.author);
        console.log("Price:", book.price);
        console.log("-----------------------");
      }
    </script>
  </body>
</html>
