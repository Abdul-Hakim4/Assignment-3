<!DOCTYPE html>
<html>
  <head>
    <title>Number Search in Array</title>
  </head>
  <body>
    <script>
      var numbers = [10, 12, 14, 2, 10, 5, 2];
      
  
      var index1 = numbers.indexOf(22);

      if (index1 !== -1) {
        console.log("Number 22 found at index", index1);
      } 
      else {
        console.log("Number 22 not found in the array");
      }

      
      var isFound = numbers.includes(22);

      if (isFound) {
        console.log("Number 22 is found in the array");
      } 
      else {
        console.log("Number 22 is not found in the array");
      }
    </script>
  </body>
</html>
