<!DOCTYPE html>
<html>
  <head>
    <title>Car Object Example</title>
  </head>
  <body>
    <script>
      var car = {
        name: "Tesla Model X",
        color: "Red",
        year: 2022,
        getCarName: function() {
          return this.name;
        }
      };

      console.log(car.name);        
      console.log(car.color);       
      console.log(car.year);        
      console.log(car.getCarName()); 
    </script>
  </body>
</html>
